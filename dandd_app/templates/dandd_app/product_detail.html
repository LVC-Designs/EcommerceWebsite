{% extends 'dandd_app/base.html' %}

{% block content %}
    <h1>{{ product.product_name }}</h1>
    <img src="{{ product.images_link }}" alt="{{ product.product_name }}">
    <p>Color: {{ product.color_english }}</p>
    <p>Size: {{ product.size_english }}</p>
    <p>MSRP: ${{ product.msrp }}</p>
    <p>Description: {{ product.english_description }}</p>
    <a href="{% url 'product_list' %}">Back to Product List</a>
{% endblock %}
