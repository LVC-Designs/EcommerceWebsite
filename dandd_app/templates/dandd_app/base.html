<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecom Design and Development</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="{% url 'landing_page' %}">Ecom Design and Development</a>
            <div class="navbar-nav">
                <a class="nav-link text-white" href="{% url 'landing_page' %}">Home</a>
                <a class="nav-link text-white" href="{% url 'product_list' %}">Catalog</a>
                {% if user.is_authenticated %}
                    <span class="nav-link text-white">Welcome, {{ user.username }}</span>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-link nav-link text-white">Logout</button>
                    </form>
                {% else %}
                    <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                    <a class="nav-link text-white" href="{% url 'register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
